<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles/styles.css">
    <title>Express To-do List</title>
</head>
<body>
    <h1 class="title">Express To-Do List</h1>
    <section class="form-section">
        <form action="" id="task-input-form">
            <input type="text" class="task-title-input" id="task-title-input" placeholder="Enter a task">
            <input type="date" name="" id="task-deadline-input" class="task-deadline-input">
            <button class="add-btn" type="submit">Add Task</button>
        </form>
    </section>
    <section id="tasks" class="task-section">
        <table>
            <thead>
                <tr>
                    <td>Task</td>
                    <td>Deadline</td>
                    <td>Status</td>
                    <td>Action</td>
                </tr>
            </thead>

           <tbody id="task-table-body">
            
           </tbody>
        </table>
    </section>

    <script src="/public/js/script.js"></script>
</body>
</html>
